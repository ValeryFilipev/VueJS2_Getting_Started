<script src="https://unpkg.com/vue/dist/vue.js"></script>

<style>
    .red {
        background-color: red;
    }
    .blue {
        background-color: blue;
    }
</style>

<div id="app">
<!--    @click - we can use also-->
    <input v-on:input="cssClass = $event.target.value">
    <!--    :class - we can use also-->
    <p v-bind:class="cssClass">Class: {{ cssClass }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cssClass: ''
        }
    });
</script>
