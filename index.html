<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
    <p>{{title}}</p>
    <hr>
    <app-user></app-user>
</div>

<script>
  Vue.component('app-user', {
      data: function () {
          return {
              users: [
                  {username: 'Ben'},
                  {username: 'Askren'},
                  {username: 'Masvidal'}
              ]
          };
      },
      template: '<div><div class="user" v-for="user in users">\n' +
          '        <p>\n' +
          '            Username: {{user.username}}\n' +
          '        </p>\n' +
          '    </div></div>'
  });

  new Vue({
    el: '#app',
    data: {
      title: 'Hello World!'
    }
  });
</script>

<style>
    .user {
        border: 1px solid #ccc;
        background-color: white;
        padding: 10px;
    }
</style>
